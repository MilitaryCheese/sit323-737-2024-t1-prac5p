apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeployment
  labels:
    app: myapp
    tier: microservice
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: mynode
          imagePullPolicy: Never
          image: australia-southeast2-docker.pkg.dev/sit737-24t1-rajakaruna-9be57e0/cloud-native-unit/node-web-app:1.1.1.4
          ports:
            - containerPort: 3040
